<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="black">
      <meta name="theme-color" content="#ffffff">
      <title>Expenzing App</title>
      <link rel="stylesheet" href="css/font-awesome/font-awesome.min.css">
      <link rel="stylesheet" href="css/framework7/css/framework7.ios.min.css">
      <link rel="stylesheet" href="css/swipebox/src/css/swipebox.css">
      <link rel="stylesheet" href="css/app.css">
      <link rel="stylesheet" href="" id="theme-style">
      <link rel="stylesheet" href="css/datepicker.css">
   </head>
   <body onload="init();">
      <div class="statusbar-overlay"></div>
      <div class="panel-overlay"></div>
      <!-- Left panel -->    
      <!-- Right panel -->
      <!-- Views -->
      <div class="views">
         <div class="view view-main">
            <div class="navbar">
               <div class="navbar-inner">
                  <div class="left sliding loginexplogo"><img src="images/expenzing-logo1.png" alt=""></div>
               </div>
            </div>
            <div class="pages navbar-fixed toolbar-fixed">
               <div data-page="index" class="page page-bg">
                  <div class="page-content">
                     <div class="view another-view">
                        <!-- Pages -->
                        <div class="pages">
                           <div class="page no-toolbar" data-page="post">
                              <div class="">
                                 <div class="loginscreenbanner">
                                    <p class="loginscreen"><img src="images/main-banner-login.jpg" alt=""></p>
                                    <div class="logincontext">
                                       <h3>Software that saves money and time!</h3>
                                       <h5>Orgnisations with Vendors, Travellers and Expenses</h5>
                                    </div>
                                 </div>
                                 <div class="content-block loginsection">
                                    <h2 class="text-center">Login </h2>
                                    
                                    <div class="loginform forms">
                                       <form method="post" class="js-validate" novalidate="novalidate">
                                          <div class="form-row">
                                             <div class="input-text">
                                                <input type="text" id="username" name="username" placeholder="Login">
                                                <label id="login-error" class="error" style="display: none;" for="login">This field is required.</label>
                                             </div>
                                          </div>
                                          <div class="form-row">
                                             <div class="input-text">
                                                <input type="password" id="password" name="password" placeholder="Password">
                                                <label id="password-error" class="error" style="display: none;" for="password">This field is required.</label>
                                             </div>
                                          </div>
                                          <div class="form-row">
                                             <div class="input-submit">
                                                <a href=""  onclick ="commonLogin();" class="button button-big js-form-submit button-fill button-primary">Login</a>
                                             </div>
                                          </div>
                                       </form>
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
         <!--<div style="display:none" id="loading_Cat" >
               <img src="../../images/loading2.gif" id="loading-image_Cat" alt="Loading..." >
      </div>-->
      <script src="cordova.js"></script>
      <script type="text/javascript" src="js/jquery.min.js"></script>
      <script type="text/javascript" src="css/framework7/js/framework7.min.js"></script>
      <script type="text/javascript" src="css/swipebox/src/js/jquery.swipebox.min.js"></script>
      <script type="text/javascript" src="js/jquery.validate.min.js"></script>
      <script type="text/javascript" src="js/Chart.js"></script>
      <script type="text/javascript" src="js/jflickrfeed.min.js"></script>
      <script type="text/javascript" src="js/index.js"></script>
      <script type="text/javascript" src="js/appLib.js"></script>
      <script type="text/javascript" src="js/app.js"></script>
      <script src="js/bootstrap-datepicker.js"></script>
      <script>app.initialize();</script>
   </body>
</html>
