	   $(function() {
	$( "#selectDate_One" ).datepicker();
	$("#selectDate_Three").datepicker({
     onSelect:function(selectedDate)

		$('#selectDate_Two').datepicker({

		});
     }
	});
	
  });
	  
	 j("#travelMode").change(function() {
		 getCatergoryBasedOnMode();
	  });
	
	j("#roundTripMode").change(function() {
