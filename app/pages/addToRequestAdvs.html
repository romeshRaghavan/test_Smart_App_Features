	 <script>
	   $(function() {
	$("#selectDate_One").datepicker();

     onSelect:function(selectedDate)
     {

    function validate()
	{
		var field = document.getElementById("empAdvAmount");

			field.value = field.value.substring(0, 8);
			alert("Amount cannot be greater than 99999999.99");
			field.value='';
			return false;
		}
	}
